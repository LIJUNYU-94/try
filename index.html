          name="name"

          value="ぐんう"

          name="name"
        />ぐんう

      <p>
        <input
          type="checkbox"
          value="わたる"

          name="name"

      <p>
        <input
          type="checkbox"
          value="うしろやま"
          id="inputName"
          name="name"
        />うしろやま

      <p>
        <input
          type="checkbox"

          name="name"
        />いぶき"
